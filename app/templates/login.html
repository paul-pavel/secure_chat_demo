{% extends 'base.html' %}
{% block content %}
<section class="card">
  <h2>Login</h2>
  <form method="post" action="/login" class="form">
    <label>
      <span>Username</span>
      <input name="username" required />
    </label>
    <label>
      <span>Password</span>
      <input name="password" type="password" required />
    </label>
    <button type="submit">Sign in</button>
  </form>
  <p>No account? <a href="/register">Register</a></p>
  <p class="hint">Tip: Try over HTTP and HTTPS to see differences.</p>
  
</section>
{% endblock %}
